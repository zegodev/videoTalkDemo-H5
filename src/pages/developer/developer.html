<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4 style="text-align: center"><h4>VideoTalk</h4></ion-col>
          <ion-col col-2><h6></h6></ion-col>
          <ion-col col-2 (click)="openSetting()" class="setting" ><h6>设置</h6></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item class="roomId">
    <ion-label floating>请输入房间号</ion-label>
    <ion-input type="text"   [(ngModel)]="roomId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>appid</ion-label>
    <ion-input type="text"   [(ngModel)]="appId"></ion-input>
  </ion-item>
  <!--<ion-item>-->
    <!--<ion-label>是否登录</ion-label>-->
    <!--<ion-toggle    [(ngModel)]="isLogin" checked="false"></ion-toggle>-->
  <!--</ion-item>-->
  <ion-item>
    <ion-label>是否推流</ion-label>
    <ion-toggle    [(ngModel)]="isPublish" checked="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>推流ID</ion-label>
    <ion-input type="text"  [(ngModel)]="streamId" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>拉流IDS</ion-label>
    <ion-input type="text"  [(ngModel)]="pullstreamId" placeholder="多个id请用','号隔开"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>请输入signUrl</ion-label>
    <ion-input type="text"  [(ngModel)]="signUrl" ></ion-input>
  </ion-item>


  <button ion-button full margin-top (click)="openRoom()">开始视频通话</button>

</ion-content>

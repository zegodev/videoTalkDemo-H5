<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4 style="text-align: center"><h4>VideoTalk({{appId=='1082937486'?'国内版':(appId=='229059616'?'国内版-旧':'国际版')}})</h4></ion-col>
          <ion-col col-2 (click)="openHistory()"><h6>版本更新详细</h6></ion-col>
          <ion-col col-2 (click)="openSetting()" class="setting"><h6>设置</h6></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-item class="roomId">
    <ion-label floating>请输入房间号</ion-label>
    <ion-input type="text" [(ngModel)]="roomId"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>请输入signUrl</ion-label>
    <ion-input type="text" [(ngModel)]="signUrl"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>音频码率</ion-label>
    <ion-input type="text" [(ngModel)]="audioRate"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  >减噪</ion-label>
    <ion-toggle    [(ngModel)]="noiseSuppression" checked="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label  >自动增益</ion-label>
    <ion-toggle    [(ngModel)]="autoGainControl" checked="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label  >回声消除</ion-label>
    <ion-toggle    [(ngModel)]="echoCancellation" checked="true"></ion-toggle>
  </ion-item>

  <ion-item>
  <ion-label>是否测试环境</ion-label>
  <ion-toggle    [(ngModel)]="isTestEnv" checked="false"></ion-toggle>
  </ion-item>


  <ion-card>

    <ion-card-header>
      推流
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>是否推流</ion-label>
        <ion-toggle [(ngModel)]="isPublish" checked="true"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>是否推音频</ion-label>
        <ion-toggle [(ngModel)]="isPublishAudio" checked="true"></ion-toggle>
      </ion-item>


      <ion-item>
        <ion-label>是否推视频</ion-label>
        <ion-toggle [(ngModel)]="isPublishVideo" checked="true"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label floating>推流ID</ion-label>
        <ion-input type="text" [(ngModel)]="streamId"></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>


  <ion-card>

    <ion-card-header>
      拉流
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>是否拉音频</ion-label>
        <ion-toggle [(ngModel)]="isPullAudio" checked="true"></ion-toggle>
      </ion-item>


      <ion-item>
        <ion-label>是否拉视频</ion-label>
        <ion-toggle [(ngModel)]="isPullVideo" checked="true"></ion-toggle>
      </ion-item>


      <ion-item>
        <ion-label floating>拉流IDS(多个id请用','号隔开)</ion-label>
        <ion-input type="text" [(ngModel)]="pullstreamId"></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header>
      鉴权
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>请输入鉴权token地址</ion-label>
        <ion-input type="text" [(ngModel)]="authTokenUrl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>请输入鉴权节点</ion-label>
        <ion-input type="text" [(ngModel)]="appNode"></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>


  <button ion-button full tappable margin-top (click)="openRoom()">开始视频通话</button>

</ion-content>

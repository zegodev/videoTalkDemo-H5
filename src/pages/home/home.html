<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-4></ion-col>
          <ion-col col-4 style="text-align: center"><h4>VideoTalk({{appId=='1082937486'?'国内版':(appId=='229059616'?'国内版':'国际版')}})</h4></ion-col>
          <ion-col col-2><h6></h6></ion-col>
          <ion-col col-2 (click)="isSupport&&openSetting()" class="setting" ><h6>设置</h6></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item class="roomId">
    <ion-label floating>请输入会话ID</ion-label>
    <ion-input type="text" [(ngModel)]="roomId"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4 style="text-align: center">
       <button ion-button   tappable margin-top (click)="isSupport&&openRoom()">开始视频通话</button>
    </ion-col>
    <ion-col col-4><h6></h6></ion-col>
  </ion-row>


</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-3 style="text-align: left"><h4>VideoTalk</h4></ion-col>
          <ion-col col-3  (click)="openToolConfig()" item-left><h6>demo配置工具</h6></ion-col>
          <ion-col col-3  (click)="openHistory()"><h6>版本更新详细</h6></ion-col>
          <ion-col col-3 (click)="openSetting()" class="setting" ><h6>设置</h6></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item class="roomId">
    <ion-label floating>请输入房间号</ion-label>
    <ion-input type="text"   [(ngModel)]="roomId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>appid</ion-label>
    <ion-input type="text"   [(ngModel)]="appId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>请输入server</ion-label>
    <ion-input type="text"  [(ngModel)]="server" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>token地址</ion-label>
    <ion-input type="text"  [(ngModel)]="token" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>signal地址</ion-label>
    <ion-input type="text"  [(ngModel)]="signal" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>是否推流</ion-label>
    <ion-toggle    [(ngModel)]="isPublish" checked="true"></ion-toggle>
  </ion-item>


  <ion-item>
    <ion-label>是否推音频</ion-label>
    <ion-toggle    [(ngModel)]="isPublishAudio" checked="true"></ion-toggle>
  </ion-item>


  <ion-item>
    <ion-label>是否推视频</ion-label>
    <ion-toggle    [(ngModel)]="isPublishVideo" checked="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>是否拉音频</ion-label>
    <ion-toggle    [(ngModel)]="isPullAudio" checked="true"></ion-toggle>
  </ion-item>


  <ion-item>
    <ion-label>是否拉视频</ion-label>
    <ion-toggle    [(ngModel)]="isPullVideo" checked="true"></ion-toggle>
  </ion-item>



  <button ion-button full  tappable margin-top (click)="openRoom()">开始视频通话</button>

</ion-content>

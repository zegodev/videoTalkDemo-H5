<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col col-4  (click)="goback()">返回</ion-col>
          <ion-col col-4 style="text-align: center"><h4>VideoTalk</h4></ion-col>
          <ion-col col-2   ><h6> </h6></ion-col>
          <ion-col col-2   ><h6> </h6></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item class="roomId">
    <ion-label floating>配置标题</ion-label>
    <ion-input type="text"   [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>appid</ion-label>
    <ion-input type="text"   [(ngModel)]="appId"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>appKey</ion-label>
    <ion-input type="text"  [(ngModel)]="appKey" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>测试环境</ion-label>
    <ion-toggle    [(ngModel)]="testenv" checked="false"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label floating>businessType</ion-label>
    <ion-input type="text"  [(ngModel)]="businessType" ></ion-input>
  </ion-item>






  <button ion-button full  tappable margin-top (click)="openQRCode()">获取二维码</button>

</ion-content>
